<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Let's Learn</title>
</head>

<body>
    <form action="post">
        <h1>Form to Apply for TA</h1>
        <label for="username"> Enter Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" value="yes" name="subscibe" id="subscibe">
            <label for="subscibe">Subscribe to our newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="20" rows="10"></textarea>
        </div>

        <div>
            <lebel for="Fruits"> Select your favourite fruit</lebel>
            <select name="Fruits" id="Fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Orange">Orange</option>
                <option value="Grapes">Grapes</option>
            </select>
        </div>



    </form>
</body>

</html>
