<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        h1{
            color: cadetblue;
        }
        .CK{
            color: red;
        }
        .hsl{
            color: hsl(120, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, quas!</h1>

    <a href="https://codepen.io/web-dot-dev/pen/ZELGraM">View Colors</a>
    <p>Colors can be represented in :
        <ol>
            <li class="CK">Color Keyword</li>
            <li>Hexadecimaln / Hex Color code</li>
            <li>RGB 
                <p>It range from 0 to 255</p>
            </li>
            <li>RGBA-'A' means Alpha(opacity)</li>
            <li class="hsl">HSL</li>
            <li>HSLA</li>
            <li>CMYK</li>
        </ol>
    </p>
</body>
</html>
